details: 'Soubory cookie jsou malé textové soubory, které prohlížeč ukládá do vašeho zařízení za účelem uložení určitých informací. Na základě uložených a vrácených informací může webová stránka rozpoznat, že jste ji již dříve navštívili pomocí prohlížeče ve vašem koncovém zařízení. Tyto informace používáme k optimálnímu uspořádání a zobrazení webových stránek v souladu s vašimi preferencemi. V rámci tohoto procesu je ve vašem zařízení identifikován pouze samotný soubor cookie. Osobní údaje jsou ukládány pouze na základě vašeho výslovného souhlasu nebo v případech, kdy je to nezbytně nutné k tomu, aby bylo možné využívat námi poskytované služby, ke kterým máte přístup.'
