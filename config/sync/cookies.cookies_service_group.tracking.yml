details: 'Marketingové soubory cookie pocházejí od externích reklamních společností ("soubory cookie třetích stran") a slouží ke shromažďování informací o webových stránkách, které uživatel navštívil. Jejich účelem je vytvářet a zobrazovat uživateli obsah a reklamu zaměřenou na cílovou skupinu.'
