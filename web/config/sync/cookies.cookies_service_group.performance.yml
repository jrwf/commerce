title: 'Cookie pro výkon'
details: 'Výkonnostní soubory cookie shromažďují souhrnné informace o tom, jak jsou naše webové stránky používány. Účelem je zlepšit jejich atraktivitu, obsah a funkčnost. Tyto soubory cookie nám pomáhají zjistit, zda, jak často a jak dlouho jsou navštěvovány jednotlivé podstránky našich webových stránek a o jaký obsah mají uživatelé zvláštní zájem. Zaznamenávají se také vyhledávané výrazy, země, region a (případně) město, z něhož se na webové stránky přistupuje, a podíl mobilních zařízení, která se k přístupu na webové stránky používají. Tyto informace používáme k sestavování statistických přehledů, které nám pomáhají přizpůsobit obsah našich webových stránek vašim potřebám a optimalizovat naši nabídku.'
